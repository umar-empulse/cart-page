name: CI/CD Pipeline

# Trigger: When does this run?
on:
  push:
    branches: [main] # Runs when you push to main branch
  pull_request:
    branches: [main] # Runs when someone creates a PR to main

# Jobs: What should happen?
jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest # Use Ubuntu server

    permissions:
      contents: write # Needed to push to gh-pages branch

    steps:
      # Step 1: Get your code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup environment (example: Node.js)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm" # Speeds up by caching node_modules

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm run test
        continue-on-error: true # Won't fail if you don't have test script

      # Step 5: Build the project
      - name: Build
        run: npm run build

      # Step 6: Upload build artifacts
      - name: Upload build files
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  # Job 2: Deploy to GitHub Pages
  deploy:
    needs: build-and-test # Wait for build-and-test to succeed
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only deploy from main branch

    permissions:
      contents: write # Needed to push to gh-pages branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Download the built files
      - name: Download build files
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist